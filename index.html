    <header >

                    <img src="./img/search.png" width="20" height="20" alt="searching btn"

        </div>
        <!-- MODAL -->

                    </li>
                    <li class="flex items-center gap-x-1">
                        <img class="w-full max-w-[50px] h-[50px]" src="./img/youtube.svg" alt="">
                        <h3>YouTube</h3>
                    </li>
                    <li class="flex items-center gap-x-1">
                        <img class="w-full max-w-[50px] h-[50px]" src="./img/instagram-icon.svg" alt="">
                        <h3>Instagram</h3>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
